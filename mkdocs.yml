  custom_dir: docs/overrides
  language: zh
  font:
    text: Roboto
    code: Roboto Mono
  logo: assets/logo.png
  favicon: images/favicon.png
  features:
   - navigation.tabs
   - navigation.sections
   - navigation.top
  #  - navigation.footer
   - navigation.indexes
   - navigation.sidebar
   - navigation.tracking
   - toc.integrate
   - search.suggest
   - search.highlight
   - content.tabs
   - content.code.annotation
   - content.code.copy
  palette:
    primary: custom
    accent: custom

extra:
  generator: false
  analytics:
    provider: google
    property: G-TMRKP4D1K2
